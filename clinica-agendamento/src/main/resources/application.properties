server.port=8082


spring.aplication.name=clinica-agendamento
spring.datasource.url=jdbc:mysql://localhost:3306/clinica_medica?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false


# Nome de usuario do banco de dados
spring.datasource.username=root

# Senha do banco de dados

# Driver de conexão com o banco de dados
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configurações de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Configurações do Flyway
spring.flyway.url=jdbc:mysql://localhost:3306/clinica_medica?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
spring.flyway.user=root
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration